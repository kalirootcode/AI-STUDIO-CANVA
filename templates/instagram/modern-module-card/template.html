<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CATEGORIA}} - {{TITULO}}{{SUBTITULO}}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: {{COLOR_BG}};
            --primary-blue: {{COLOR_PRIMARY}};
            --secondary-blue: {{COLOR_SECONDARY}};
            --accent-cyan: {{COLOR_ACCENT}};
            --text-white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            display: flex;
            justify-content: center;
        }
        
        .container {
            width: 720px;
            height: 1280px;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .branding {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
            margin-right: 8px;
        }
        
        .brand-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-cyan);
            letter-spacing: 1px;
        }
        
        .content {
            text-align: center;
            z-index: 5;
            position: relative;
            width: 85%;
        }
        
        .module-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--secondary-blue);
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .module-number::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-cyan));
            border-radius: 2px;
        }
        
        .title {
            font-size: 80px;
            font-weight: 900;
            line-height: 0.9;
            margin: 0 0 15px 0;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 85, 255, 0.3);
            position: relative;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
        }
        
        .subtitle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -20px;
            right: -20px;
            bottom: -15px;
            background: linear-gradient(135deg, rgba(0, 85, 255, 0.1) 0%, rgba(0, 255, 255, 0.1) 100%);
            z-index: -1;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .commands-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }
        
        .command-card {
            width: 100%;
            padding: 20px 25px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0, 85, 255, 0.1) 0%, rgba(0, 170, 255, 0.05) 100%);
            border: 1px solid rgba(0, 170, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 85, 255, 0.15);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-blue), var(--accent-cyan));
        }
        
        .command-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .command-info {
            display: flex;
            align-items: center;
            z-index: 1;
        }
        
        .command-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 170, 255, 0.2);
            border: 2px solid var(--secondary-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
            flex-shrink: 0;
        }
        
        .command-icon i {
            font-size: 30px;
            color: var(--accent-cyan);
        }
        
        .command-details {
            text-align: left;
            flex-grow: 1;
        }
        
        .command-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 4px;
            font-family: 'Roboto Mono', monospace;
        }
        
        .command-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .command-arrow {
            font-size: 24px;
            color: var(--accent-cyan);
            z-index: 1;
            flex-shrink: 0;
        }
        
        /* Background decorations */
        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            height: 1px;
            width: 100%;
        }
        
        .line:nth-child(1) { top: 20%; transform: rotate(-15deg); animation: pulse 4s infinite; }
        .line:nth-child(2) { top: 50%; transform: rotate(10deg); animation: pulse 4s infinite 1s; }
        .line:nth-child(3) { top: 80%; transform: rotate(-5deg); animation: pulse 4s infinite 2s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 255, 0.15);
        }
        
        .circle:nth-child(4) { width: 350px; height: 350px; top: -80px; right: -80px; animation: rotate 20s linear infinite; }
        .circle:nth-child(5) { width: 250px; height: 250px; bottom: -40px; left: -40px; animation: rotate 15s linear infinite reverse; }
        .circle:nth-child(6) { width: 180px; height: 180px; top: 40%; left: -80px; animation: rotate 10s linear infinite; }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glow {
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(0, 85, 255, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent-cyan);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 5s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 80%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 50%; left: 50%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-decoration">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <div class="glow"></div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="branding">
            <span class="brand-name">{{BRAND_NAME}}</span>
        </div>
        
        <div class="content">
            <div class="module-number">{{CATEGORIA}}</div>
            <h1 class="title">{{TITULO}}</h1>
            <div class="subtitle">{{SUBTITULO}}</div>
            
            <div class="commands-container">
                {{CARDS}}
            </div>
        </div>
    </div>
</body>
</html>
