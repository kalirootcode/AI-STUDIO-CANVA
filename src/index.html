<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Canvas AI Studio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .provider-select {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 8px;
            border-radius: 6px;
            margin-right: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .provider-select:focus {
            border-color: #00D4FF;
            outline: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="../assets/logo.png" alt="Logo" class="logo">
            <div class="brand">
                <span class="brand-name">CYBER<span class="accent">-CANVAS</span></span>
                <span class="brand-subtitle">AI STUDIO</span>
            </div>
        </div>
        <div class="header-right">
            <div class="api-input-group">
                <select id="aiProvider" class="provider-select"
                    onchange="document.getElementById('apiKey').placeholder = this.value === 'gemini' ? 'GEMINI API KEY' : 'GROQ API KEY'">
                    <option value="groq">GROQ (Llama 3)</option>
                    <option value="gemini">GEMINI (Pro 1.5)</option>
                </select>
                <input type="password" id="apiKey" placeholder="GROQ API KEY" class="api-input">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Editor Panel -->
        <!-- Left Column (Data + Code) -->
        <div class="left-column">
            <!-- Data Editor Panel -->
            <section class="panel data-panel">
                <div class="panel-header">
                    <span class="panel-icon">‚ö°</span>
                    <span class="panel-title">DATA EDITOR</span>
                </div>
                <div id="dataEditorPanel" class="panel-content">
                    <!-- Dynamic Inputs -->
                </div>
            </section>

            <!-- Code Editor Panel -->
            <section class="panel editor-panel">
                <div class="panel-header">
                    <span class="panel-icon">&lt;/&gt;</span>
                    <span class="panel-title">CODE HTML</span>
                    <button id="clearBtn" class="btn-icon" title="Limpiar">‚úï</button>
                </div>
                <div class="panel-content">
                    <textarea id="editor"></textarea>
                </div>
            </section>
        </div>

        <!-- Preview Panel -->
        <section class="panel preview-panel">
            <div class="panel-header">
                <span class="panel-icon">üëÅ</span>
                <span class="panel-title">PREVIEW</span>
                <span id="previewSize" class="size-badge">1920 √ó 1080</span>
            </div>
            <div class="panel-content preview-container">
                <iframe id="previewFrame" class="preview-frame"></iframe>
                <div id="previewPlaceholder" class="preview-placeholder">
                    <span class="placeholder-icon">üñºÔ∏è</span>
                    <span class="placeholder-text">Escribe c√≥digo o usa AI para generar</span>
                </div>
            </div>
        </section>

        <!-- Controls Panel -->
        <section class="panel controls-panel">
            <div class="panel-header">
                <span class="panel-icon">‚öôÔ∏è</span>
                <span class="panel-title">CONTROLES</span>
            </div>
            <div class="panel-content controls-content">
                <!-- Templates Gallery -->
                <div class="control-group">
                    <label class="control-label">üì¶ TEMPLATES</label>
                    <div id="templatesGallery" class="templates-gallery">
                        <!-- Templates se cargan din√°micamente -->
                    </div>
                </div>

                <!-- Theme Input -->
                <div class="control-group">
                    <label class="control-label">üéØ TEMA</label>
                    <textarea id="themeInput" class="textarea-input theme-input"
                        placeholder="Ej: T√©cnicas de Growth Hacking para startups..."></textarea>
                </div>

                <!-- Generate Button -->
                <button id="generateBtn" class="btn btn-ai">
                    <span>ü§ñ</span> GENERAR CON IA
                </button>

                <!-- SEO Viral Engine Section -->
                <div class="control-group" style="margin-top: 20px;">
                    <label class="control-label">üöÄ SEO VIRAL ENGINE</label>
                    <textarea id="seoOutput" class="textarea-input seo-output"
                        placeholder="Aqu√≠ aparecer√° el t√≠tulo, descripci√≥n y hashtags optimizados para TikTok..."
                        readonly
                        style="min-height: 180px; font-family: 'JetBrains Mono', monospace; font-size: 13px; line-height: 1.6;"></textarea>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button id="generateSEOBtn" class="btn btn-secondary" style="flex: 1;">
                            <span>‚ú®</span> GENERAR SEO
                        </button>
                        <button id="copySEOBtn" class="btn btn-accent" style="flex: 1;">
                            <span>üìã</span> COPIAR
                        </button>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Aspect Ratio -->
                <div class="control-group">
                    <label class="control-label">üìê ASPECTO</label>
                    <select id="aspectRatio" class="select-input">
                        <option value="1920x1080">16:9 Desktop ‚Üí 1920√ó1080</option>
                        <option value="1080x1920" selected>9:16 Story/Reels ‚Üí 1080√ó1920</option>
                        <option value="1080x1080">1:1 Square ‚Üí 1080√ó1080</option>
                        <option value="1080x1350">4:5 Portrait ‚Üí 1080√ó1350</option>
                    </select>
                </div>

                <!-- Format -->
                <div class="control-group">
                    <label class="control-label">üìÅ FORMATO</label>
                    <select id="format" class="select-input">
                        <option value="PNG">PNG (Alta Calidad)</option>
                        <option value="JPG">JPG</option>
                        <option value="WEBP">WEBP</option>
                        <option value="MP4">MP4 (Video)</option>
                    </select>
                </div>

                <div class="divider"></div>

                <div class="export-buttons-group" style="display: flex; gap: 10px;">
                    <button id="exportSingleBtn" class="btn btn-secondary" style="flex: 1;">
                        <span>üñºÔ∏è</span> ACTUAL
                    </button>
                    <button id="exportBatchBtn" class="btn btn-accent" style="flex: 1;">
                        <span>üì¶</span> TODO
                    </button>
                </div>

                <!-- Progress -->
                <div id="progressContainer" class="progress-container hidden">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText" class="progress-text">Procesando...</span>
                </div>

                <!-- Status -->
                <div id="status" class="status"></div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script type="module" src="services/IconSystem.js"></script>
    <script src="services/TemplateEngine.js"></script>
    <script src="services/CarouselEngine.js"></script>
    <script src="renderer.js"></script>
    <script type="module" src="services/DataEditor.js"></script>
    <script src="seo-frontend.js"></script>
</body>

</html>
